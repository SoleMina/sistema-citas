<div class="register">
  <div class="form-register">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-10">
        <h2 appHighlight>Registrar Usuario</h2>
        <img src="user.png" alt="User logo" width="100" />
      </div>

      <div class="group-field text-center">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="nom_usua"
            matInput
            aria-describedby="nombreHelp"
            [ngClass]="{
              'is-valid': nombreControl && nombreControlIsValid,
              'is-invalid': nombreControlIsInvalid
            }"
          />
        </mat-form-field>
        <div
          id="nombreHelp"
          *ngIf="nombreControl?.touched && nombreControl?.invalid"
          class="form-text text-danger mb-3"
        >
          @if (nombreControl?.hasError('required')) { Este campo es requerido }
          @else if (nombreControl?.hasError('nom_espe')) { Este no es un correo
          válido } @else { }
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            formControlName="correo"
            matInput
            aria-describedby="correoHelp"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="pass_usua"
            type="password"
            matInput
            aria-describedby="passwordHelp"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input
            formControlName="fono_usua"
            matInput
            aria-describedby="correoHelp"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input
            formControlName="fna_usua"
            matInput
            aria-describedby="fnaHelp"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <input
            formControlName="rol_usua"
            matInput
            aria-describedby="rolHelp"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>(opcional) Id especialidad</mat-label>
          <input
            formControlName="id_espe"
            matInput
            type="number"
            aria-describedby="idespeHelp"
          />
        </mat-form-field>
        <div class="col-12">
          <button mat-flat-button type="submit" class="mb-10">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
