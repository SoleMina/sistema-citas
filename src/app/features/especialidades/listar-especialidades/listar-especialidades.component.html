<div class="p-10">
  <h2 class="text-center">{{ title }}</h2>
  <div class="mt-20 mb-20">
    <button mat-flat-button (click)="openDialog()">
      Registrar Especialidad
    </button>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th
            appHighlight="orange"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            ID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.id_espe }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nom_espe }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <!-- <a [routerLink]="['', row.id_espe]">
              <mat-icon>visibility</mat-icon>
            </a> -->
            <button mat-icon-button (click)="editEspecialidad(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteEspecialidad(row.id_espe)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20, 30, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
