<mat-dialog-content>
  <div class="citas">
    <div class="form-citas">
      <form [formGroup]="citasForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-10">
          <h2 appHighlight>
            {{ data?.id_cita ? "Editar" : "Registrar" }} Cita
          </h2>
        </div>

        <div class="group-field text-center">
          <!-- Select Especialidad -->
          <mat-form-field appearance="outline">
            <mat-label>Seleccionar especialidad</mat-label>
            <mat-select disableRipple formControlName="id_especialidad">
              <mat-option
                *ngFor="let especialidad of especialidadList"
                [value]="especialidad.id_espe"
              >
                {{ especialidad.nom_espe }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Select medico -->
          <mat-form-field appearance="outline">
            <mat-label>Seleccionar m√©dico</mat-label>
            <mat-select disableRipple formControlName="id_med">
              <mat-option
                *ngFor="let medico of medicosList"
                [value]="medico.id_med"
              >
                {{ medico.nom_usua }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- Fecha de cita -->
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              formControlName="fecha_cita"
              [matDatepickerFilter]="myFilter"
              [matDatepicker]="picker"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- Hora de cita -->
          <mat-form-field appearance="fill">
            <mat-label>Hora</mat-label>
            <mat-select formControlName="hora_cita">
              <mat-option *ngFor="let hora of horasDisponibles" [value]="hora">
                {{ hora }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" *ngIf="data?.id_cita">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado_cita">
              <mat-option *ngFor="let estado of estadoOptions" [value]="estado">
                {{ estado }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-12">
            <button mat-flat-button type="submit" class="mb-10">
              {{ data?.id_cita ? "Editar" : "Registrar" }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
