<div class="p-10">
  <h2 class="text-center">{{ title }}</h2>
  <div class="mt-20 mb-20">
    <button mat-flat-button (click)="openDialog()">Registrar Cita</button>
  </div>
  <div class="container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th
            appHighlight="orange"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Id
          </th>
          <td mat-cell *matCellDef="let row">{{ row.id_cita }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="medico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>MÃ©dico</th>
          <td mat-cell *matCellDef="let row">{{ row.id_med }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="paciente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
          <td mat-cell *matCellDef="let row">{{ row.id_usua }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha_cita }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
          <td mat-cell *matCellDef="let row">{{ row.hora_cita }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.estado_cita }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editCita(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCita(row.id_cita)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
