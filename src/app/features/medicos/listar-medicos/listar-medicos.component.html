<div class="container">
  <h2 class="text-center">{{ title }}</h2>
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th
            appHighlight="orange"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            ID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.id_usua }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nom_usua }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
          <td mat-cell *matCellDef="let row">{{ row.fono_usua }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">{{ row.rol_usua }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="nacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nacimiento</th>
          <td mat-cell *matCellDef="let row">{{ row.fna_usua }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['', row.id_usua]">
              <mat-icon>visibility</mat-icon>
            </a>
            <a (click)="edit.emit(row)">
              <mat-icon>edit</mat-icon>
            </a>
            <a (click)="delete.emit(row.id_usua)">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20, 30, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
